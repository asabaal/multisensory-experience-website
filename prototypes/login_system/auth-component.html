<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asabaal Ventures - Login System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #D4AF37;
            --secondary-color: #00A676;
            --dark-bg: #0D0D0F;
            --card-bg: #1a1a1c;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --error-color: #ff4444;
            --success-color: #44ff44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(26, 26, 28, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .auth-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary-color), #b8941f);
            color: var(--dark-bg);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: var(--dark-bg);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .message {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .message.success {
            background: rgba(68, 255, 68, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .user-info {
            text-align: center;
        }

        .user-email {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .features {
            background: rgba(26, 26, 28, 0.6);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .features h3 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            padding: 0.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .feature-list li::before {
            content: "âœ¨ ";
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Asabaal Ventures</h1>
        <div class="tagline">Distributing Power According to Kingdom Principles</div>
    </header>

    <main class="main-container">
        <div class="auth-card">
            <!-- Login Form -->
            <div id="login-form">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to access your creative tools</p>
                
                <div id="login-message"></div>
                
                <form id="login-email-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    
                    <button type="submit" class="btn" id="login-btn">
                        <span id="login-text">Send Magic Link</span>
                        <span id="login-loading" class="loading hidden"></span>
                    </button>
                </form>

                <div class="divider">OR</div>

                <button id="google-login" class="btn btn-secondary">
                    Continue with Google
                </button>

                <button id="github-login" class="btn btn-secondary">
                    Continue with GitHub
                </button>

                <div class="features">
                    <h3>What You Get Access To:</h3>
                    <ul class="feature-list">
                        <li>Audio-Reactive Video Generation</li>
                        <li>AI-Powered Code Reviews</li>
                        <li>Personal Job Dashboard</li>
                        <li>Premium Mentoring Opportunities</li>
                    </ul>
                </div>
            </div>

            <!-- User Dashboard (shown when logged in) -->
            <div id="user-dashboard" class="hidden">
                <div class="user-info">
                    <h2 class="auth-title">Welcome!</h2>
                    <div class="user-email" id="user-email"></div>
                    
                    <button id="logout-btn" class="btn btn-secondary">Sign Out</button>
                    <button id="dashboard-btn" class="btn">Go to Dashboard</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize Supabase
        const { createClient } = window.supabase;
        
        // Load configuration
        const supabaseUrl = window.VITE_SUPABASE_URL || 'https://your-project-id.supabase.co';
        const supabaseAnonKey = window.VITE_SUPABASE_ANON_KEY || 'your-anon-key-here';
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const userDashboard = document.getElementById('user-dashboard');
        const loginEmailForm = document.getElementById('login-email-form');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loginLoading = document.getElementById('login-loading');
        const googleLogin = document.getElementById('google-login');
        const githubLogin = document.getElementById('github-login');
        const logoutBtn = document.getElementById('logout-btn');
        const dashboardBtn = document.getElementById('dashboard-btn');
        const userEmail = document.getElementById('user-email');
        const loginMessage = document.getElementById('login-message');

        // Show message function
        function showMessage(element, message, type = 'error') {
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Set loading state
        function setLoading(loading, button, text) {
            if (loading) {
                button.disabled = true;
                text.classList.add('hidden');
                document.getElementById('login-loading').classList.remove('hidden');
            } else {
                button.disabled = false;
                text.classList.remove('hidden');
                document.getElementById('login-loading').classList.add('hidden');
            }
        }

        // Check current session
        async function checkSession() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (session) {
                showUserDashboard(session.user);
            } else {
                showLoginForm();
            }
        }

        // Show login form
        function showLoginForm() {
            loginForm.classList.remove('hidden');
            userDashboard.classList.add('hidden');
        }

        // Show user dashboard
        function showUserDashboard(user) {
            loginForm.classList.add('hidden');
            userDashboard.classList.remove('hidden');
            userEmail.textContent = user.email;
        }

        // Handle email login
        loginEmailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage(loginMessage, 'Please enter your email address');
                return;
            }

            setLoading(true, loginBtn, loginText);

            try {
                const { error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) {
                    showMessage(loginMessage, error.message);
                } else {
                    showMessage(loginMessage, 'Magic link sent! Check your email.', 'success');
                    document.getElementById('email').value = '';
                }
            } catch (error) {
                showMessage(loginMessage, 'An unexpected error occurred');
            } finally {
                setLoading(false, loginBtn, loginText);
            }
        });

        // Handle Google login
        googleLogin.addEventListener('click', async () => {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) {
                    showMessage(loginMessage, error.message);
                }
            } catch (error) {
                showMessage(loginMessage, 'An unexpected error occurred');
            }
        });

        // Handle GitHub login
        githubLogin.addEventListener('click', async () => {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) {
                    showMessage(loginMessage, error.message);
                }
            } catch (error) {
                showMessage(loginMessage, 'An unexpected error occurred');
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', async () => {
            try {
                const { error } = await supabase.auth.signOut();
                
                if (error) {
                    showMessage(loginMessage, error.message);
                } else {
                    showLoginForm();
                }
            } catch (error) {
                showMessage(loginMessage, 'An unexpected error occurred');
            }
        });

        // Handle dashboard navigation
        dashboardBtn.addEventListener('click', () => {
            window.location.href = '/dashboard.html';
        });

        // Listen for auth changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showUserDashboard(session.user);
            } else if (event === 'SIGNED_OUT') {
                showLoginForm();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
        });
    </script>
</body>
</html>
